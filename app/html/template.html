<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ id }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" />

    <!-- Site Icons -->
    <script
      src="https://kit.fontawesome.com/c640195d93.js"
      crossorigin="anonymous"
    ></script>

    <!-- Table of Contents Rendering -->
    <script src="../scripts/table-of-contents.js"></script>

    <!-- Progress Bar  -->
    <script src="../scripts/progress-bar.js"></script>

    <!-- Code Highlighting -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/stackoverflow-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- Math Typesetting (KaTeX) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css"
      integrity="sha384-Juol1FqnotbkyZUT5Z7gUPjQ9gzlwCENvUZTpQBAPxtusdwFLRy382PSDx5UUJ4/"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.js"
      integrity="sha384-97gW6UIJxnlKemYavrqDHSX3SiygeOwIZhwyOKRfSaf0JWKRVj9hLASHgFTzT+0O"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js"
      integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>

    <!-- Altair Plotting -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm//vega@5"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm//vega-embed@6"
    ></script>
  </head>
  <!-- DOCUMENT BEGIN -->
  <body>
    <header>
      <div id="header-name">
        <a href="/"
          ><h1 class="bg-name">
            <span id="name-light">Benjamin </span> Ahlbrecht
          </h1></a
        >
      </div>
      <div id="header-social">
        <ul>
          <li>
            <a href="https://github.com/benjamin-ahlbrecht"
              ><i class="fa-brands fa-github fa-beat-hover"></i
            ></a>
          </li>
          <li>
            <a href="https://linkedin.com/in/benjamin-ahlbrecht"
              ><i class="fa-brands fa-linkedin-in fa-beat-hover"></i
            ></a>
          </li>
        </ul>
      </div>
      <div id="header-space"></div>
      <div id="header-projects">
        <a href="/#projects" class="pretty-link">Projects</a>
      </div>
      <div id="header-about">
        <a href="/#about" class="pretty-link">About</a>
      </div>
      <div id="header-contact">
        <a href="/#contact" class="pretty-link">Contact</a>
      </div>
      <div id="header-progress">
        <div id="header-progress-inner"></div>
      </div>
    </header>
    <main class="article">
      <div id="article-navigation">
        <div>
          <p id="toc-title">Contents</p>
          <ol id="table-of-contents"></ol>
        </div>
      </div>
      <div id="article-content">{% block content %}{% endblock content %}</div>
      <div id="article-space"></div>
    </main>
  </body>
</html>
